<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agenda App</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <!--Syne-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400..800&display=swap" rel="stylesheet">
    <!--Abel-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">


</head>
<body>
    <header>
        <nav class="header__nav">
            <div class="header__logo">
                <a href="#" class="logo">agenda</a>
                
            </div>
            <ul class="header__menu">
                <li><a href="#">Home</a></li>
                <li><a href="#about-us">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Login</a></li>
                <li><i class='bx bx-search' alt="search"></i></li>
            </ul>

            <ul class="header__menu-mobile">
                <li><i id = 'menu' class='bx bx-menu' alt="menu"></i></li>
            </ul>
        </nav>
    </header>
    <div class="page left">
        <div class = "agenda-section">
            <div class="menu-button">
                <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6">
                <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25H12"/>
                </svg>
            </div>
            <div class = 'overview'>
                <div class="content">
                    <h1>View your agenda</h1>
                    <p>You currently have <span id = 'total-tasks'>5</span> outstanding tasks</p>
                </div>
                <div class = 'img'>
                    <i class='bx bxs-calendar-event'></i>
                </div>
            </div>

            <ul class="category-list" category-list>
                <!-- <li class="category">Personal</li>
                <li class="category">School</li>
                <li class="category">Education</li> -->
            </ul>

            <form action="">
                <input 
                    type="text"
                    class="new item"
                    placeholder="New category"
                    aria-label="New category name"
                />
                <button class="btn item" aria-label="Create new category">+</button>
            </form>
        </div> 
            

    </div>

    <div class = "page right">
        <div class="notes">
            <h1>notes</h1>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
